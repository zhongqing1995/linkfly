<script>
  (function (win, doc) {
    var scal = 1
    var swidth = win.screen.width
    if (swidth >= 1900 && swidth <= 2200) {
      scal = 0.8
    } else if (swidth >= 2200) {
      scal = 0.7
    }

    function setFontsize() {
      let UI_size = 1920 // 默认UI 设计稿大小
      let defaultsize = 100 //默认font-size 大小
      let Ratio = window.devicePixelRatio // 设备像素比
      let compute_size = win.screen.width // 电脑实际分辨
      let power = compute_size / UI_size //倍率
      doc.documentElement.style.fontSize = (power * defaultsize) * scal + 'px'; //  1440 下 font-size = 75+'px'
    }
    win.addEventListener('resize', setFontsize, false);
    setFontsize()
  })(window, document)
  //  console.log(document.documentElement.style.fontSize = 100+'px')

</script>
